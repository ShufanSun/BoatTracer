<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Ray Tracing</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        *{
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
          margin: 0;
          height: 100%;
          overflow: hidden
        }
        body,h1 {
            padding: 0;
            text-align: center;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Boat Tracer</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <h3>Welcome to my CS 559 2d project!</h2>
    <h5>Press arrows to control the direction of the boat</h2>
    <h5>Press 'a' to rotate the boat counter-clockwise</h2>
    <h5>Press 'd' to rotate the boat clockwise</h2>
    <script src="BoatTracing.js"></script>

</body>
</html>
